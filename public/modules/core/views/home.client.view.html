<section data-ng-controller="StoriesController" data-ng-init="find()">
    <!-- <div class="page-header">

    </div> -->
    
    <div class="list-group">
        <a data-ng-repeat="story in stories" data-ng-href="#!/stories/{{story._id}}/read" class="list-group-item" data-ng-show="authentication.user._id == story.user._id">
			<h4 class="list-group-item-heading" data-ng-bind="story.title"></h4>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="story.created | date:'medium'"></span>
				by
				<span data-ng-bind="story.user.displayName"></span>
			</small>
        </a>
    </div>
</section>
